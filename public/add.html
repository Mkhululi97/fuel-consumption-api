<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add vehicle</title>
    <!-- ***** LINK JAVASCRIPT FILE ***** -->
    <script src="/public/frontendjs/add.js" defer></script>
    <!-- ***** LINK GENERAL CSS FILE ***** -->
    <link rel="stylesheet" href="/public/css/styles.css" />
    <!-- ***** LINK INDEX CSS FILE ***** -->
    <link rel="stylesheet" href="/public/css/add.css" />
    <!-- ***** ALPINE ***** -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- ***** AXIOS ***** -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body x-data="add">
    <main>
      <div class="container">
        <h2>Let's add your vehicle🏎 to get its fuel⛽ consumption💸</h2>
        <div class="add-car">
          <h4 x-text="carAddedSuccess" class="success"></h4>
          <h4 x-text="carNotAdded" class="fail"></h4>
          <label for="car-description">Car Description</label>
          <input
            type="text"
            id="car-description"
            placeholder="e.g Grey Toyota Etios"
            x-ref="desc"
          />
          <label for="car-reg-num">Registeration Number</label>
          <input
            type="text"
            id="car-reg-num"
            placeholder="e.g CAA 889-234"
            x-ref="regNum"
          />
          <button
            class="btn"
            x-on:click="
            desc=$refs.desc.value, 
            regNum=$refs.regNum.value,
            addVehicle(desc, regNum),
            $refs.desc.value ='',
            $refs.regNum.value =''
            "
          >
            Add Vehicle
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
