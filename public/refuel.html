<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>refuel vehicle</title>
    <!-- ***** LINK JAVASCRIPT FILE ***** -->
    <script src="/frontendjs/refuel.js" defer></script>
    <!-- ***** LINK GENERAL CSS FILE ***** -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- ***** LINK REFUEL CSS FILE ***** -->
    <link rel="stylesheet" href="/css/refuel.css" />
    <!-- ***** ALPINE ***** -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <!-- ***** AXIOS ***** -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body x-data="refuel">
    <main>
      <div class="container">
        <h2 class="mb-5">Refuel⛽ your car🏎 for the next destination🌆🛣</h2>
        <div class="refuel-car">
          <div class="mb-5">
            <p class="mb-5">You can get the cars id from the home page</p>
            <label for="#">car id</label>
            <input type="number" placeholder="carid" x-ref="carid" />
          </div>
          <div class="mb-5">
            <label for="#">refuel litres</label>
            <input type="number" placeholder="litres in l" x-ref="litres" />
          </div>
          <div class="mb-5">
            <label for="#">refuel amount</label>
            <input type="number" placeholder="amount" x-ref="amount" />
          </div>
          <div class="mb-5">
            <label for="#">Please enter your kms from odometer</label>
            <input type="number" placeholder="distance(km)" x-ref="distance" />
          </div>
          <button
            class="btn"
            x-on:click="
          carid=$refs.carid.value, 
          litres=$refs.litres.value, 
          amount=$refs.amount.value, 
          distance=$refs.distance.value,
          refuel(carid,litres,amount,distance) 
          $refs.carid.value = '',
          $refs.litres.value = '',
          $refs.amount.value = '',
          $refs.distance.value = ''
          "
          >
            Refuel
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
